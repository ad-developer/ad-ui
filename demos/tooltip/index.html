<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript UI Framework Demos - Tooltip</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <script src="../assets/tooltip.css.js" charset="utf-8"></script>

    <style media="screen">
      a {
        margin-right: 8px;
      }
    </style>

  </head>
  <body>

    <div class="container">
      <a href="#" title="this is a cool link" test>Link is here</a>

      <button type="button" name="button" title="button tooltip" test style="margin-left: 300px">Ok</button>
      <button type="button" name="button" title="button tooltip 1 and this is really very long tooltip so let's see how it works" test btn>Ok 1</button>
      <button type="button" name="button" title="button tooltip 2" test>Ok 2</button>
      <button type="button" name="button" title="button tooltip 3" test>Ok 3</button>
      <a href="#" title="Link 1" test>Link1</a>
      <a href="#" title="Link 2" test>Link2</a>
      <a href="#" title="Link 3 fixed position" test ad-tooltip-y="50" ad-tooltip-x="50">Link3</a>
      <a href="#" title="Lisk 4" test ad-tooltip-y="50" ad-tooltip-x="50">Link4</a>
      <a href="#" title="Link 5" test>Link5</a>
      <a href="#" title="Link 6" test>Link6</a>
      <a href="#" title="Link 7" test>Link7</a>
      <a href="#" title="Link 8" test>Link8</a>
      <a href="#" title="Link 9" test>Link9</a>
      <a href="#" title="Link 10" test>Link10</a>
      <a href="#" title="Link 11" test>Link11</a>
      <a href="#" title="Link 12" test>Link12</a>
      <a href="#" title="Link 12" test>Link13</a>
      <a href="#" title="Link 14" test>Link14</a>
      <a href="#" title="Link 15" test>Link15</a>
      <a href="#" title="Link 16" test>Link16</a>
      <a href="#" title="Link 17" test>Link17</a>
      <a href="#" title="Link 18" test>Link18</a>
      <a href="#" title="Link 19" test>Link19</a>
      <a href="#" title="Link 20" test>Link20</a>
      <a href="#" title="Link 21" test>Link21</a>
      <a href="#" title="Link 22" test>Link22</a>
      <a href="#" title="Link 23" test>Link23</a>
      <a href="#" title="Link 24" test style="float: right;">Link24</a>
    </div>
    
    <script type="text/javascript">
      var ad = ad || {};
      ad.tt = 'new cool title from the click';
    </script>
    <script src="../assets/component.js" charset="utf-8"></script>
    <script src="../assets/tooltip.js" charset="utf-8"></script>
    <script src="../assets/page-controller.js" charset="utf-8"></script>
    <script type="text/javascript">
      var els = document.querySelectorAll('[test]');
      for (var i = 0; i < els.length; i++) {
        var el = els[i];
        ad.tooltip.ADTooltip.attachTo(el);
      }
      document.querySelector('[btn]')
      .addEventListener('click',(e)=>{
        e.target.setAttribute('title', ad.tt);
        var tt = ad.tooltip.ADTooltip.getInstance(e.target);
        tt.reset();
      });
    </script>
  </body>
</html>
